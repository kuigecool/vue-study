<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{full}}
            <div>{{msg}}</div>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    first:'你',
                    last:'好',
                    msg:'hello world'
                },
                computed: {
                    full(){
                        console.log('计算一次')
                        return this.first+this.last
                    }
                },
                methods: {
                    change(){
                        setInterval(()=>{
                            this.msg="我要改变"
                        },2000)
                        

                    }
                },
                mounted() {
                    this.change()
                },
            })
        </script>
    </body>
</html>
