<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-if="flag">{{msg}}</div>
            <div v-else>你好</div>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    flag:true,
                    msg:'hello world'

                },
                methods: {
                    isshow(){
                        setInterval(()=>{
                            this.flag=false
                        },2000)
                    }
                },
                mounted() {
                    this.isshow()
                },
            })
        </script>
    </body>
</html>
