<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{full}}
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    first:'hello',
                    last:'world'
                },
                computed: {
                    full:{
                        get(){
                            return this.first+this.last
                        },
                        set(val){
                            var arr=val.split('')
                            console.log(val)
                            this.first=arr[0]
                            this.last=arr[1]
                        }
                    }
                },
            })
            vm.full='aku'
        </script>
    </body>
</html>
