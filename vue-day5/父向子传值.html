<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
        <script src="./vue-2.4.0.js"></script>
    </head>
    <body>
        <div id="app">
            <com1 v-bind:parents='msg'></com1>
        </div>
        <script>

            var vm = new Vue({
                el: '#app',
                data: {
                    msg:'这是父组件中的数据'
                },
                methods:{

                },
                components:{
                    com1:{
                        data(){
                            return{
                                title:123,
                                content:'qqq'
                            }
                        },
                        template:'<h1>这是子组件---{{parents}}</h1>',
                        props:['parents']

                    }
                }
            })
        </script>
    </body>
</html>
