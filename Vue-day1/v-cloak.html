<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
        <script src="../js/vue.js"></script>
        <style>
            [v-cloak]{
                display: none
            }
        </style>
    </head>
    <body>
        <div id="app">
            <p v-cloak>{{msg}}</p>
            <h2 v-text="msg" v-cloak>{{msg1}}</h2>
            <div v-html="`<span>凉凉了</span>`"></div>
            <button @click="dianji">点击</button>
            <input type="text" :value="msg1" :aaa="msg3">
        </div>
       
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    msg:"卢本伟牛逼",
                    msg1:'傻逼55开',
                    // msg2:'<span>凉凉了</span>'
                    msg3:'赵琴好傻'
                },
                methods:{
                    dianji(){
                        this.msg='哈哈哈哈哈哈',
                        this.msg1="这下测地凉凉了吧"

                    }
                }
            })
        </script>
    </body>
</html>
