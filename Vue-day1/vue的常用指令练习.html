<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{msg}}</p>
            <p v-text="msg1"></p>
            <div v-html="msg4"></div>
            <input type="text" v-bind:value="msg2" :aaa="msg3">
            <input type="text" :value="msg3" :aaa="msg2">
            <input type="text" :value="msg">
            <button @click="changeValue">翻滚吧</button>

        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    msg:'你是傻逼吗?',
                    msg1:'你真的是傻逼吗?',
                    msg2:'还真是傻逼!',
                    msg3:'你这个小betch',
                    msg4:'<i>你怕是个傻子吧</i>'
                },
                methods: {
                    changeValue(){
                        this.msg=this.msg1+this.msg2
                    }
                },
            })
        </script>
    </body>
</html>
