             .v-enter,
             .v-leave-to{
                 opacity: 0;
                transform: translateX(150px);
             }
             .v-enter-active,
             .v-leave-active{
                transition:all 1s ease;
             }

        
        </style>
    </head>

        <div id="app">
            <button @click="flag=!flag">toggle</button>
            <transition>
                <h3 v-show='flag'>这是一个h3</h3>
            </transition>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    flag:false
                },
                methods: {
                    
                },
            })
        </script>
    </body>
</html>
