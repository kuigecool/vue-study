<body>
    <div id="app">
        <p>{{msg| msgFrom('疯狂','刺激')}}</p>

            el:'#app',
            data:{
                msg:'曾经，我也是一个单纯的少年，单纯的我，傻傻的问，谁是世界上最单纯的男人',

            },
            methods:{

            }
        })
        
    </script>
</body>
