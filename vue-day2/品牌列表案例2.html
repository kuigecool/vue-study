<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <script src="./lib/vue-2.4.0.js"></script>
    <script src="./lib/vue-resource-1.3.4.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
</head>

<body>
    <div id="app">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加英雄</h3>
            </div>
            <div class="panel-body form-inline">

                <label>name: <input type="text" class="form-control" v-model="name"></label>
                <input type="button" value="添加" class="btn btn-primary" @click="add">
                <!-- <label>搜索名称关键字： <input type="text" class="form-control" v-model="keywords" v-focus></label> -->
            </div>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <td>id</td>
                    <td>name</td>
                    <td>ctime</td>
                    <td>Operation</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item of list">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime}}</td>
                    <td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: '',
                list: []
            },
            created() { // 当 vm 实例 的 data 和 methods 初始化完毕后，vm实例会自动执行created 这个生命周期函数
                this.getAllList()
            },
            methods: {
                getAllList() {
                    this.$http.get('http://vue.lovegf.cn:8899/api/getprodlist').then(result => {
                        // console.log(result.body)
                        if (result.body.status == 0) {
                            this.list = result.body.message
                        }else{
                            alert('获取数据失败')
                        }
                    })
                },
                add() {
                    this.$http.post('http://vue.lovegf.cn:8899/api/addproduct',{name:this.name}).then(result => {
                        console.log(result.body)
                        if (result.body.status == 0) {
                            this.getAllList()
                            this.name=''
                        }else{
                            alert('删除失败')
                        }
                    })
                },
                del(id){
                    this.$http.get('http://vue.lovegf.cn:8899/api/delproduct/+id').then(result=>{
                        if(result.body.status === 0){
                            this.getAllList()
                        }else{
                            alert()
                        }
                    })
                }
            }
        })
    </script>
</body>

</html>
