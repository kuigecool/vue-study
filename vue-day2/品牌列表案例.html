<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
</head>

<body>
    <div id="app">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加英雄</h3>
            </div>
            <div class="panel-body form-inline">
                <label> id: <input type="text" class="form-control" v-model="id" v-color="'red'"></label>
                <label>name: <input type="text" class="form-control" v-model="name" @keyup.enter="add" v-color="'green'"></label>
                <input type="button" value="添加" class="btn btn-primary" @click="add">
                <label>搜索名称关键字： <input type="text" class="form-control" v-model="keywords" v-focus></label>
            </div>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <td>id</td>
                    <td>name</td>
                    <td>ctime</td>
                    <td>Operation</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item of search(keywords)">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime | dataForm()}}</td>
                    <td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <script>
        //定义全局过滤器
        Vue.filter('dataForm', function (dataStr, pattern = "") {
            let dt = new Date(dataStr)
            let y = dt.getFullYear()
            let m = dt.getMonth() + 1
            let d = dt.getDate()
            if (pattern.toLowerCase() === 'yyyy-mm-dd') {
                return `${y}-${m}-${d}`
            } else {
                var hh = dt.getHours()
                var mm = dt.getMinutes()
                var ss = dt.getSeconds()

                return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
            }
        })
        //自定义全局按键修饰符
        Vue.config.keyCodes.f2=113
        //自定义指令
        Vue.directive('focus',{
            bind(el){

            },
            inserted(el){
                el.focus()
            },
            updated(el) {
                
            },

        })
        Vue.directive('color',{
            bind(el,binding){
                console.log(binding)
                el.style.color=binding.value
            },
            inserted(el){

            },
            updated(el){

            }
        })
        let vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                keywords: '',
                list: [
                    { id: 1, name: '奔驰', ctime: new Date() },
                    { id: 2, name: '宝马', ctime: new Date() }
                ]

            },
            methods: {
                add() {
                    this.list.push({ id: this.id, name: this.name, ctime: new Date() })
                    this.id = this.name = ''
                },
                del(id) {
                    let index = this.list.findIndex(item => {
                        if (item.id == id) {
                            return true
                        }
                    })
                    this.list.splice(index, 1)
                },
                search(keywords) {
                    return this.list.filter(item => {
                        if (item.name.includes(keywords)) {
                            return true
                        }
                    })
                }
            }

        })
    </script>
</body>

</html>
